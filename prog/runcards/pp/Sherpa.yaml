# general options
OUTPUT: 3

# event count
EVENTS: 10000  # TODO: Increase!

# save results
GENERATE_RESULT_DIRECTORY: true

# set up $p$ $\bar{p}$ beams, each at 100 GeV
BEAMS: [2212, 2212]
BEAM_ENERGIES: 6500
PDF_SET: NNPDF31_lo_as_0118
PDF_LIBRARY: LHAPDFSherpa

# matrix-element calculation
ME_GENERATORS:
- Comix
- Amegic

# massless d
PARTICLE_DATA:
  1:
    Massive: false
  2:
    Massive: false

# the main scattering process
PROCESSES:
- 93 93 -> 22 22:
    Order: {QCD: 0, EW: 2}
    Integration_Error: 0.001

# use pure QED
EW_SCHEME: alpha0

# disable all advanced processes
FRAGMENTATION: None
SHOWER: None
MI_HANDLER: None

# cut to $\abs{\eta} \leq 2.5$, and $p_T \geq 20$
SELECTORS:
- [Eta, 22, -2.5, 2.5]
- [PT, 22, 20, 13000]

# no transverse impulses
BEAM_REMNANTS: false

ANALYSIS: Rivet
RIVET:
  IGNOREBEAMS: 1
  -a:
    - MC_DIPHOTON_PROTON
