# general options
OUTPUT: 3

# event count
EVENTS: 1000000/8  # / num_cpus

# save results
GENERATE_RESULT_DIRECTORY: true

# set up $p$ $\bar{p}$ beams, each at 100 GeV
BEAMS: [1, -1]
BEAM_ENERGIES: [6500, -

# matrix-element calculation
ME_GENERATORS:
- Comix
- Amegic

SCALES: 'VAR{1/2*Abs2(p[0]+p[1])}'

# the main scattering process
PROCESSES:
- 1 -1 -> 22 22:
    Order: {QCD: 0, EW: 2}
    Integration_Error: 0.001

# use pure QED
EW_SCHEME: alpha0

# disable all advanced processes
FRAGMENTATION: None
SHOWER_GENERATOR: None
MI_HANDLER: None

# cut to $\abs{\eta} \leq 2.5$, and $p_T \geq 20$ GeV
SELECTORS:
- [Eta, 22, -1, 1]
- [PT, 22, 200, 200000000]

# no transverse impulses
BEAM_REMNANTS: false

ANALYSIS: Rivet
RIVET:
  IGNOREBEAMS: 1
  ANALYSES:
    - MC_DIPHOTON_PROTON
