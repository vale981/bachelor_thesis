# general options
OUTPUT: 3

# no events
EVENTS: 10000

# save results
GENERATE_RESULT_DIRECTORY: true

# set up $d$ $\bar{d}$ beams, each at 100 GeV
BEAMS: [1, -1]
BEAM_ENERGIES: 100

# matrix-element calculation
ME_GENERATORS:
- Comix
- Amegic

# massless d
PARTICLE_DATA:
  1:
    Massive: false

# the main scattering process
PROCESSES:
- 1 -1 -> 22 22:
    Order: {QCD: 0, EW: 2}
    Integration_Error: 0.001

# use pure QED
EW_SCHEME: alpha0

# disable all advanced processes
FRAGMENTATION: None
SHOWER: None
MPI: None

# cut to $\abs{\eta} \leq 2.5$
SELECTORS:
- [Eta, 22, -2.5, 2.5]

# no transverse impulses
BEAM_REMNANTS: false

ANALYSIS: Rivet
RIVET:
  -a:
    - MC_DIPHOTON_SIMPLE
